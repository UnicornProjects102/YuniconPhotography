<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yunicon | Photography services</title>
    <!-- main css -->
    <link rel="stylesheet" href="/dist/css/main.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Slim&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/effcc88c36.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h1 class="nav-title">
        <a href="index.html">
          <span class="one">ユニコーン </span
          ><span class="two">Yunicon Photography</span></a
        >
      </h1>
      <div class="nav-icon"><i class="fas fa-minus"></i></div>
      <div class="nav-menu">
        <ul class="nav-menu__items">
          <li class="nav-menu__items--item">
            <a href="index.html" class="nav-menu__items--link">home</a>
          </li>
          <li class="nav-menu__items--item">
            <a href="about.html" class="nav-menu__items--link">about</a>
          </li>
          <li class="nav-menu__items--item">
            <a href="portfolio.html" class="nav-menu__items--link">portfolio</a>
          </li>
          <li class="nav-menu__items--item">
            <a href="photos.html" class="nav-menu__items--link photos-link"
              >photos</a
            >
          </li>
          <li class="nav-menu__items--item">
            <a href="contact.html" class="nav-menu__items--link">contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="main">
      <section class="photos">
        <div class="photos__underlay"></div>
        <div class="photos__header">
          <ul class="filter-list">
            <li class="filter-list__item people">People</li>
            <li class="filter-list__item places">Places</li>
            <li class="filter-list__item events">Events</li>
          </ul>
        </div>
        <div class="photos__content grid">
          <a id="top"></a>
          <div class="photos-container">
            <!-- loaded photos -->
          </div>
        </div>
        <div class="go-up">
          <a href="#top"><i class="fas fa-chevron-up"></i></a>
        </div>
      </section>
      <footer class="footer">
        <div class="footer__copyright">
          <p>&copy; Copyright 2020</p>
        </div>
        <div class="footer__link">
          <i class="fas fa-chevron-right"></i>
          <a
            class="footer__link--link"
            href="http://unicorn.kurocapture.pl/portfolio"
          >
            More unicorn projects</a
          >
        </div>
      </footer>
    </main>
    <!-- masonry -->
    <script src="/dist/js/masonry.pkgd.min.js"></script>
    <!-- imagesloaded -->
    <script src="/dist/js/imagesloaded.pkgd.min.js"></script>
    <!-- index.js -->
    <script src="/dist/js/index.js"></script>
  </body>
</html>
